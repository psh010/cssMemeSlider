<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">

                <input type="radio" name="meme_slider" id="button1" checked>
                <input type="radio" name="meme_slider" id="button2">
                <input type="radio" name="meme_slider" id="button3">
                <input type="radio" name="meme_slider" id="button4">
       
                <section class="slider_list">

                    <div class="slide first_slide">                
                        <img src="images/image1.jpg" alt="She uses jQuery!!!">
                    </div>
                    <div class="slide">
                        <img src="images/image2.jpg" alt="New JS framework released">
                    </div>
                    <div class="slide">
                        <img src="images/image3.jpeg" alt="Take my money and teach me JS">
                    </div>
                    <div class="slide">
                        <img src="images/image4.jpg" alt="I finally became a programmer">  
                    </div>

                </section>


                <section class="footer_block" >

                    <section class="title_block_container">
                        <div class="title_block" >
                            <div class="text text1"><pre class="text_style">She uses jQuery!!!</pre></div>
                            <div class="text text2"><pre class="text_style">New JS framework released</pre></div>
                            <div class="text text3"><pre class="text_style">Take my money and teach me JS</pre></div>
                            <div class="text text4"><pre class="text_style">I finally became a programmer</pre></div>
                        </div>
                    </section>

                    <section class="control_block">
                        <label for="button1" class="label1"></label>
                        <label for="button2" class="label2"></label>
                        <label for="button3" class="label3"></label>
                        <label for="button4" class="label4"></label>
                    </section>

                </section>
        </div>
</body>
</html>
